<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLLM Basic Chat Widget</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-container { max-width: 600px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        #chat-output { height: 300px; overflow-y: auto; border: 1px solid #eee; margin-bottom: 10px; padding: 5px; }
        .message { margin-bottom: 5px; }
        .user-message { text-align: right; color: blue; }
        .ai-message { text-align: left; color: green; }
        #input-area { display: flex; }
        #user-input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px; margin-right: 5px; }
        #send-btn, #clear-cache-btn { padding: 8px 12px; border: none; border-radius: 3px; cursor: pointer; }
        #send-btn { background-color: #007bff; color: white; }
        #clear-cache-btn { background-color: #dc3545; color: white; margin-left: 5px;}
        #status { margin-bottom: 10px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="status">Initializing WebLLM...</div>
        <div id="chat-output">
            <div class="ai-message message">
                <p>Hello! I'm your in-browser AI assistant. Ask me anything!</p>
            </div>
        </div>
        <div id="input-area">
            <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
            <button id="send-btn">Send</button>
            <button id="clear-cache-btn">Clear Cache</button>
        </div>
    </div>

    <script type="module" src="webllm_widget.js"></script>
</body>
</html>
